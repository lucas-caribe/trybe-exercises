<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Exercício 5.1</title>

		<style>
			div {
				border-color: black;
				border-style: solid;
			}
			.title {
				text-align: center;
			}

			.main-content {
				background-color: yellow;
			}

			.main-content .center-content {
				background-color: red;
				width: 50%;
				margin: 0 auto;
			}

			.main-content .center-content p {
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<h1 class="title">Exercício 5.1 - JavaEscripito</h1>
		<div class="main-content">
			<div class="center-content">
				<p>Texto padrão do nosso site</p>
				<p>-----</p>
				<p>Trybe</p>
			</div>
		</div>
		<script>
			/*
				Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
				- document.getElementById()
				- document.getElementsByClassName()
				- document.getElementsByTagName()
			*/

			// 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
			// (Não gaste tempo pensando no texto e sim realizando o exercício)

			const paragraphs = document.getElementsByTagName('p');

			paragraphs[0].innerText = 'Como me vejo daqui a 2 anos';
			paragraphs[1].innerText =
				'Quero estar trabalhando como programador em uma grande empresa!';

			// 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
			const mainContent = document.getElementsByClassName('main-content');

			function changeColorToGreen(element) {
				element.style.backgroundColor = 'rgb(76, 164, 109)';
			}

			for (let element of mainContent) {
				changeColorToGreen(element);
			}

			// 3. Crie uma função que mude a cor do quadrado vermelho para branco.
			const centerContent = document.getElementsByClassName('center-content');

			function changeColorToWhite(element) {
				element.style.backgroundColor = 'white';
			}

			for (let element of centerContent) {
				changeColorToWhite(element);
			}

			// 4. Crie uma função que corrija o texto da tag <h1>.
			const title = document.getElementsByClassName('title');

			function fixH1(element) {
				element.innerText = 'Exercício 5.1 - JavaScript';
			}

			fixH1(title[0]);

			// 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
			function toUpperCase(paragraph) {
				paragraph.style.textTransform = 'uppercase';
			}

			for (let p of paragraphs) {
				toUpperCase(p);
			}

			// 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
			function paragraphsLog(paragraphs) {
				for (let p of paragraphs) {
					console.log(p.innerText);
				}
			}

			paragraphsLog(paragraphs);
		</script>
	</body>
</html>
